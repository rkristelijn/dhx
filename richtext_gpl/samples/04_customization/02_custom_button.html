<!DOCTYPE html>
<html>

<head>
	<title>Custom button.</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
	<script type="text/javascript" src="../../codebase/richtext.js?v=1.1.1"></script>
	<link rel="stylesheet" href="../../codebase/richtext.css?v=1.1.1">
	<link rel="stylesheet" href="../common/index.css?v=1.1.1">
	<style>
		.dhx_sample-footer {
			margin-top: 20px;
			max-width: 1220px;
			margin-left: auto;
			margin-right: auto;
			font-family: Roboto,Arial,Tahoma,Verdana,sans-serif;
			font-size: 14px;
			line-height: 1.3;
		}
		.dhx_sample-footer-event {
			margin: 0;
		}
	</style>
</head>

<body>
<header class="dhx_sample-header">
<div class="dhx_sample-header__main">
	<nav class="dhx_sample-header__breadcrumbs">
		<ul class="dhx_sample-header-breadcrumbs">
			<li class="dhx_sample-header-breadcrumbs__item">
				<a href="../" class="dhx_sample-header-breadcrumbs__link">RichText samples</a>
			</li>
			<li class="dhx_sample-header-breadcrumbs__item">
				<a href="./" class="dhx_sample-header-breadcrumbs__link">customization</a>
			</li>
			<li class="dhx_sample-header-breadcrumbs__item">
				<span class="dhx_sample-header-breadcrumbs__link">custom button</span>
			</li>
		</ul>
	</nav>
	<h1 class="dhx_sample-header__title">
		Custom button.
		Check documentation:
		<a href="https://docs.dhtmlx.com/richtext/customization.html#controls" target="_blank" class="dhx_sample-header-link">Controls</a>
		<a href="https://docs.dhtmlx.com/richtext/customization.html#toolbar" target="_blank" class="dhx_sample-header-link">Toolbar</a>
	</h1>
</div>
</header>
	<section class="dhx_sample-controls">
		The count of characters:&nbsp;<span id="count"></span>
	</section>
	<section class="dhx_sample-container">
		<div class="dhx_sample-container__widget" id="richtext"></div>
		
	</section>
	<script>
		var richtext = new dhx.Richtext("richtext");
		richtext.toolbar.data.add({
			type: "button",
			value: "Count Characters",
			id: "calc"
		}, 24);

		richtext.toolbar.events.on("click", function(id) {
			if (id === "calc") {
				document.getElementById('count').innerText = richtext.getStats().chars;
			}
		});
	</script>

</body>

</html>
