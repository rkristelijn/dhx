<!DOCTYPE html>
<html>

<head>
	<title>Localization.</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
	<script type="text/javascript" src="../../codebase/richtext.js?v=1.1.1"></script>
	<link rel="stylesheet" href="../../codebase/richtext.css?v=1.1.1">
	<link rel="stylesheet" href="../common/index.css?v=1.1.1">

</head>

<body>
	<header class="dhx_sample-header">
<div class="dhx_sample-header__main">
	<nav class="dhx_sample-header__breadcrumbs">
		<ul class="dhx_sample-header-breadcrumbs">
			<li class="dhx_sample-header-breadcrumbs__item">
				<a href="../" class="dhx_sample-header-breadcrumbs__link">RichText samples</a>
			</li>
			<li class="dhx_sample-header-breadcrumbs__item">
				<a href="./" class="dhx_sample-header-breadcrumbs__link">init</a>
			</li>
			<li class="dhx_sample-header-breadcrumbs__item">
				<span class="dhx_sample-header-breadcrumbs__link">locale</span>
			</li>
		</ul>
	</nav>
	<h1 class="dhx_sample-header__title">
		Localization.
		Check documentation:
		<a href="https://docs.dhtmlx.com/richtext/localization.html" target="_blank" class="dhx_sample-header-link">Localization</a>
	</h1>
</div>
</header>
	<section class="dhx_sample-controls">
		<div class="dhx_sample-input__wrapper dhx_sample-input__wrapper--pl-16">
			<input checked name="locale" id="en" onchange="handleChange(this.id)" type="radio" class="dhx_sample-radio__input">
			<label for="en" class="dhx_sample-radio__label">English</label>
		</div>
		<div class="dhx_sample-input__wrapper dhx_sample-input__wrapper--pl-16">
			<input name="locale" id="de" onchange="handleChange(this.id)" type="radio" class="dhx_sample-radio__input">
			<label for="de" class="dhx_sample-radio__label">Deutsch</label>
		</div>
	</section>
	<section class="dhx_sample-container">
		<div class="dhx_sample-container__widget" id="richtext"></div>

	</section>

	<script>
		var richtext = new dhx.Richtext("richtext");

		var locale = {
			de: {
				apply: "Anwenden",
				undo: "Rückgängig machen",
				redo: "Wiederholen",
				selectFontFamily: "Schriftfamilie",
				selectFontSize: "Schriftgröße",
				selectFormat: "Textstil",
				selectTextColor: "Textfarbe",
				selectTextBackground: "Texthintergrund",
				markBold: "Fett",
				markItalic: "Kursiv",
				markStrike: "Durchgestrichen",
				markUnderline: "Unterstrichen",
				alignLeft: "Links ausrichten",
				alignCenter: "Mittens ausrichten",
				alignRight: "Rechts ausrichten",
				addLink: "Einen Link hinzufügen",
				clearFormat: "Format entfernen",
				fullscreen: "Vollbildschirm",
				unlink: "Einen Link löschen",
				edit: "Redigieren",
				h1: "Überschrift 1",
				h2: "Überschrift 2",
				h3: "Überschrift 3",
				h4: "Überschrift 4",
				h5: "Überschrift 5",
				h6: "Überschrift 6",
				p: "Normaler Text",
				blockquote: "Blockzitat",
				stats: "Statistiken",
				chars: "Zeichen",  
				charsExlSpace: "Zeichen ohne Leerzeichen", 
				words: "Wörter"    
			},
			en: {
				apply: "Apply",
				undo: "Undo",
				redo: "Redo",
				selectFontFamily: "Font",
				selectFontSize: "Font size",
				selectFormat: "Style",
				selectTextColor: "Text color",
				selectTextBackground: "Background color",
				markBold: "Bold",
				markItalic: "Italic",
				markStrike: "Strike",
				markUnderline: "Underline",
				alignLeft: "Align left",
				alignCenter: "Align center",
				alignRight: "Align right",
				addLink: "Add link",
				clearFormat: "Clear formatting",
				fullscreen: "Fullscreen",
				removeLink: "Remove link",
				edit: "Edit",
				h1: "Heading 1",
				h2: "Heading 2",
				h3: "Heading 3",
				h4: "Heading 4",
				h5: "Heading 5",
				h6: "Heading 6",
				p: "Normal text",
				blockquote: "Block quote",
				stats: "Statistics",
				chars: "chars",
				charsExlSpace: "Characters without spaces ",
				words: "words" 
			}
		}

		function handleChange(prefix) {
			dhx.i18n.setLocale("richtext", locale[prefix]);
			richtext.destructor();
			richtext = new dhx.Richtext("richtext");
		}
	</script>

</body>

</html>
