<!DOCTYPE html>
<html>

<head>
	<title>Setting HTML content.</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
	<script type="text/javascript" src="../../codebase/richtext.js?v=1.1.1"></script>
	<link rel="stylesheet" href="../../codebase/richtext.css?v=1.1.1">
	<link rel="stylesheet" href="../common/index.css?v=1.1.1">
	
</head>

<body>
<header class="dhx_sample-header">
<div class="dhx_sample-header__main">
	<nav class="dhx_sample-header__breadcrumbs">
		<ul class="dhx_sample-header-breadcrumbs">
			<li class="dhx_sample-header-breadcrumbs__item">
				<a href="../" class="dhx_sample-header-breadcrumbs__link">RichText samples</a>
			</li>
			<li class="dhx_sample-header-breadcrumbs__item">
				<a href="./" class="dhx_sample-header-breadcrumbs__link">init</a>
			</li>
			<li class="dhx_sample-header-breadcrumbs__item">
				<span class="dhx_sample-header-breadcrumbs__link">set html value</span>
			</li>
		</ul>
	</nav>
	<h1 class="dhx_sample-header__title">
		Setting HTML content.
		Check documentation:
		<a href="https://docs.dhtmlx.com/richtext/loading_data.html#formatofcontent" target="_blank" class="dhx_sample-header-link">Format of content</a>
		<a href="https://docs.dhtmlx.com/richtext/loading_data.html#addingcontentintoeditor" target="_blank" class="dhx_sample-header-link">Adding content into editor</a>
	</h1>
</div>
</header>
	<section class="dhx_sample-controls">
		<button class="dhx_sample-btn dhx_sample-btn--flat" onclick="handleSetValue()">Set HTML Value</button>
	</section>
	<section class="dhx_sample-container">
		<div class="dhx_sample-container__widget" id="richtext"></div>
		<div class="dhx_sample-container__sidebar">
<textarea id="content-to-parse" placeholder="Paste here HTML" class="dhx_textarea">
<h1>Meet DHTMLX Rich Text Editor!</h1>
<p>This JavaScript rich text editor is highly customizable. It makes text editing quick and comfortable due to the inbuilt set of handy formatting tools.</p>
<p>Besides, it will convert your text into HTML or Markdown in the blink of an eye. Another bonus of DHTMLX Rich Text is its flexible configuration settings which allow you to fine-tune the look and feel of the editor without effort.</p>
<p>To learn more, read our <a href="https://docs.dhtmlx.com/richtext/index.html" title="documentation">documentation</a> and check the <a href="https://docs.dhtmlx.com/richtext/samples/" title="samples">samples</a>.</p>
</textarea>
		<div>
	</section>

	<script>
		var richtext = new dhx.Richtext("richtext");
		function handleSetValue() {
			var contentToParse = document.getElementById("content-to-parse").value;
			contentToParse && richtext.setValue(contentToParse, 'html');
		}
	</script>

</body>

</html>
