<!DOCTYPE html>
<html>

<head>
	<title>RichText Events.</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
	<script type="text/javascript" src="../../codebase/richtext.js?v=1.1.1"></script>
	<link rel="stylesheet" href="../../codebase/richtext.css?v=1.1.1">
	<link rel="stylesheet" href="../common/index.css?v=1.1.1">
	
</head>

<body>
<header class="dhx_sample-header">
<div class="dhx_sample-header__main">
	<nav class="dhx_sample-header__breadcrumbs">
		<ul class="dhx_sample-header-breadcrumbs">
			<li class="dhx_sample-header-breadcrumbs__item">
				<a href="../" class="dhx_sample-header-breadcrumbs__link">RichText samples</a>
			</li>
			<li class="dhx_sample-header-breadcrumbs__item">
				<a href="./" class="dhx_sample-header-breadcrumbs__link">events</a>
			</li>
			<li class="dhx_sample-header-breadcrumbs__item">
				<span class="dhx_sample-header-breadcrumbs__link">events</span>
			</li>
		</ul>
	</nav>
	<h1 class="dhx_sample-header__title">
		RichText Events.
		Check documentation:
		<a href="https://docs.dhtmlx.com/richtext/event_handling.html" target="_blank" class="dhx_sample-header-link">Event Handling</a>
	</h1>
</div>
</header>
	<section class="dhx_sample-container">
		<div class="dhx_sample-container__widget" id="richtext"></div>
		<div id="events" class='dhx_sample-container__sidebar' > <div>
	</section>

	<script>
		var richtext = new dhx.Richtext("richtext");
		var eventsContainer = document.querySelector("#events");
		var counter = 0;
		var events = [
				"change",
				"action",
				"selectionChange",
				"selectionRefresh"
		];
		
		function eventHandler(event, arguments) {
				var argsList = "";
				for (var i = 0; i < arguments.length; i++) {
						argsList += "<div>" + JSON.stringify(arguments[i]) + "</div>";
				}
				eventsContainer.insertAdjacentHTML("afterBegin", "<div class=\"dhx_sample-event\">Event " + counter++ + ": " + event + argsList + "</div>")
		}
		
		events.forEach(function (event) {
			richtext.events.on(event, function () {
				eventHandler(event, arguments);
			});
		});
	</script>

</body>

</html>
