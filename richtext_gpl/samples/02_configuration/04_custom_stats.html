<!DOCTYPE html>
<html>

<head>
	<title>Custom stats.</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
	<script type="text/javascript" src="../../codebase/richtext.js?v=1.1.1"></script>
	<link rel="stylesheet" href="../../codebase/richtext.css?v=1.1.1">
	<link rel="stylesheet" href="../common/index.css?v=1.1.1">
	
</head>

<body>
<header class="dhx_sample-header">
<div class="dhx_sample-header__main">
	<nav class="dhx_sample-header__breadcrumbs">
		<ul class="dhx_sample-header-breadcrumbs">
			<li class="dhx_sample-header-breadcrumbs__item">
				<a href="../" class="dhx_sample-header-breadcrumbs__link">RichText samples</a>
			</li>
			<li class="dhx_sample-header-breadcrumbs__item">
				<a href="./" class="dhx_sample-header-breadcrumbs__link">configuration</a>
			</li>
			<li class="dhx_sample-header-breadcrumbs__item">
				<span class="dhx_sample-header-breadcrumbs__link">custom stats</span>
			</li>
		</ul>
	</nav>
	<h1 class="dhx_sample-header__title">
		Custom stats.
		Check documentation:
		<a href="https://docs.dhtmlx.com/richtext/working_with_richtext.html#customstats" target="_blank" class="dhx_sample-header-link">Custom statistics</a>
	</h1>
</div>
</header>
<section class="dhx_sample-controls">
	Click the Statistics button to see custom statistics that includes the number of sentences.
</section> 
	<section class="dhx_sample-container">
		<div class="dhx_sample-container__widget" id="richtext"></div>
		
	</section>

	<script>
		var richtext = new dhx.Richtext("richtext", {
        customStats: [
            {
                name: "chars"
            },
            {
                name: "words"
            },
            {
                name: "sentences",
                cb: function(text) {
                    var rawSentences = text.split(/[.?!]+/);
                    var count = 0;
                    for (var i=0; i<rawSentences.length; i++) {
                        if (rawSentences[i].length > 0) {
                            count += 1;
                        }
                    }
                    return count;
                }
            }
        ],
        toolbarBlocks: ["default", "stats"]
    });
	</script>

</body>

</html>
