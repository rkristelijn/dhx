<!DOCTYPE html>
<html>

<head>
	<title>Getting content.</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
	<script type="text/javascript" src="../../codebase/richtext.js?v=1.1.1"></script>
	<link rel="stylesheet" href="../../codebase/richtext.css?v=1.1.1">
	<link rel="stylesheet" href="../common/index.css?v=1.1.1">
	
</head>

<body>
<header class="dhx_sample-header">
<div class="dhx_sample-header__main">
	<nav class="dhx_sample-header__breadcrumbs">
		<ul class="dhx_sample-header-breadcrumbs">
			<li class="dhx_sample-header-breadcrumbs__item">
				<a href="../" class="dhx_sample-header-breadcrumbs__link">RichText samples</a>
			</li>
			<li class="dhx_sample-header-breadcrumbs__item">
				<a href="./" class="dhx_sample-header-breadcrumbs__link">usage</a>
			</li>
			<li class="dhx_sample-header-breadcrumbs__item">
				<span class="dhx_sample-header-breadcrumbs__link">get value</span>
			</li>
		</ul>
	</nav>
	<h1 class="dhx_sample-header__title">
		Getting content.
		Check documentation:
		<a href="https://docs.dhtmlx.com/richtext/working_with_richtext.html#gettingcontentfromeditors" target="_blank" class="dhx_sample-header-link">Getting content from editor</a>
		<a href="https://docs.dhtmlx.com/richtext/loading_data.html#formatofcontent" target="_blank" class="dhx_sample-header-link">Format of content</a>
	</h1>
</div>
</header>
	<section class="dhx_sample-controls">
		<button class="dhx_sample-btn dhx_sample-btn--flat" onclick="serialize('html')">Serialize HTML</button>
		<button class="dhx_sample-btn dhx_sample-btn--flat" onclick="serialize('markdown')">Serialize Markdown</button>
		<button class="dhx_sample-btn dhx_sample-btn--flat" onclick="serialize('text')">Serialize Plain Text</button>
	</section>
	<section class="dhx_sample-container">
		<div class="dhx_sample-container__widget" id="richtext"></div>
		<div class="dhx_sample-container__sidebar">
			<textarea readonly class='dhx_sample-textarea' placeholder="The result will be here:" id='dhx_result'></textarea>
		<div>
	</section>

	<script>
		var richtext = new dhx.Richtext("richtext");
		var initialContent = '# Meet DHTMLX Rich Text Editor! \nThis JavaScript rich text editor is highly customizable. It makes text editing quick and comfortable due to the inbuilt set of handy formatting tools. \nBesides, it will convert your text into HTML or Markdown in the blink of an eye. Another bonus of DHTMLX Rich Text is its flexible configuration settings which allow you to fine-tune the look and feel of the editor without effort. \nTo learn more, read our [documentation](https://docs.dhtmlx.com/richtext/index.html) and check the [samples](https://docs.dhtmlx.com/richtext/samples/).'
        
		richtext.setValue(initialContent, 'markdown');
		function serialize(value) {
				var result = richtext.getValue(value);
				document.getElementById("dhx_result").value = result;
		}
	</script>

</body>

</html>
